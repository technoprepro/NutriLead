
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Нутри-Лид - Ваш персональный гид</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fdfcf8;
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      .safe-bottom {
        padding-bottom: calc(1.5rem + var(--sab));
      }
      .bg-soft-pattern {
        background-color: #fcfbf4;
        background-image: radial-gradient(circle at 10% 20%, rgba(255, 230, 150, 0.15) 0%, transparent 20%),
                          radial-gradient(circle at 90% 80%, rgba(255, 230, 150, 0.15) 0%, transparent 20%);
      }
      .orange-gradient {
        background: linear-gradient(180deg, #ff9d2e 0%, #ff6b00 100%);
        box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
      }
      .orange-gradient:active {
        transform: scale(0.98);
      }
      /* Custom scrollbar for better look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e8e6df;
        border-radius: 10px;
      }
      /* Ensure full height and scaling */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
